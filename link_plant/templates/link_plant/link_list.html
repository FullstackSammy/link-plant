<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Plant</title>
</head>
<body>
    <h1>Welcome to LinkPlant</h1>
    <ul>
        {% for item in link %}
            <li>
                <a href="{{ item.url }}" target="_blank">
                    {{ item.text }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
